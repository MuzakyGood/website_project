    <h1>Logup</h1>
    <form action="account.html" method="get">
        Nama: <input type="text" name="nama" value="Fullname" />
        <br />
        Password: <input type="password" name="password" />
        <br />
        Jenis Kelamin :
        <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
        Laki - laki 
        <input type="radio" name="jenis_kelamin" value="perempuan" />
        Perempuan
        <br />
        Asal Kota:
        <select name="asal_kota">
            <option value="Kota Jakarta" selected> Jakarta</option>
            <option value="Kota Bandung"> Bandung</option>
            <option value="Kota Sebelum"> Semarang</option>
            <option value="Kota Jogja"> Jogja</option>
            <option value="Kota Surabaya"> Surabaya</option>
            <option value="Kota Lainnya">Lainnya</option> 
        </select>
        <br>
        <input type="submit" value="Logup" >
    </form>
    <h1>Login</h1>
    <form action="account.html" method="get">
        Nama: <input type="text" name="nama" value="Fullname" />
        <br />
        Password: <input type="password" name="password" />
        <br />
        <input type="submit" value="Login" >
    </form>
