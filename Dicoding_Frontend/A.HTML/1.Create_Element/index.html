<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Element</title>
</head>
<body>
    <h1>HTML</h1>
    <h3>Whats its HTML ?</h3>
    <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <strong>HTML</strong> stands for (<strong>HyperText Markup Language</strong>). 
        It is the standard markup language used for 
        creating web pages and web applications. 
        HTML describes the structure of a web page and 
        consists of a series of elements that tell the 
        browser how to display the content.
    </p>
