<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/style.css">
    <title>Password Generator</title>
</head>
<body>
    <h1 class="maintitle">Password Generator</h1>
    <div class="mainBody">
        <div class="inputZone">
            <input
                type="number" class="lengthBar"
                id="lengthOutput" placeholder="Length Password"
            >
            </input>

            <input 
                type="text" class="inputBar" 
                id="output" placeholder="Password">
            </input>
        </div>

        <button
            class="btnGen"
            id="btnGenerate"
        >
            Generate
        </button>
    </div>
    <div class="footerBody">
        <p>Copyright &copy by Zach Noland</p>
    </div>
    <script src="../Javascript/script.js" type="module"></script>
</body>
</html>
