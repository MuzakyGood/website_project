<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../picture/icon.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="ClockBoard">
        <div class="TimeBoard">
            <div class="realtime">
                <P>
                    <span id="hour">00</span>:<span id="mins">00</span>:<span id="secs">00</span>
                </P>
            </div>
            <div class="calendar">
                <p>
                    <span id="date">--</span>/<span id="month">--</span>/<span id="years">--</span>
                </p>
            </div>
        </div>
        <div class="DaysBoard">
            <p class="sunday">SUN</p>
            <p class="monday">MON</p>
            <p class="tuesday">TUE</p>
            <p class="wednesday">WED</p>
            <p class="thursday">THU</p>
            <p class="friday">FRI</p>
            <p class="saturday">SAT</p>
        </div>
    </div>
    <script src="../javascript/script.js" type="module"></script>
</body>
</html>
